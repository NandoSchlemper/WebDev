<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .header {
            grid-column: span 3;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f39c12;
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #f39c12;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Modern Web Design</h1>
    </div>
    <div class="container">
        <div class="box">
            <h2>About Us</h2>
            <p>Learn more about our mission and values.</p>
            <a href="#" class="cta-button">Read More</a>
        </div>
        <div class="box">
            <h2>Services</h2>
            <p>Discover the wide range of services we offer.</p>
            <a href="#" class="cta-button">Explore Services</a>
        </div>
        <div class="box">
            <h2>Contact</h2>
            <p>Get in touch with us for more information.</p>
            <a href="#" class="cta-button">Contact Us</a>
        </div>
    </div>
</body>
</html>
