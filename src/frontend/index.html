{% extends "base.html" %}
{% block content %}
    <h1>Tickets</h1>
    <a href="{{ url_for('main.new_ticket') }}">Create New Ticket</a>
    <table>
        <thead>
            <tr>
                <th>NFE</th>
                <th>Placa</th>
                <th>Tara</th>
                <th>Peso</th>
                <th>Excesso</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.nfe }}</td>
                    <td>{{ ticket.placa }}</td>
                    <td>{{ ticket.tara }}</td>
                    <td>{{ ticket.peso_total }}</td>
                    <td>{{ ticket.excesso }}</td>
                    <td>
                        <form action="{{ url_for('main.delete_ticket', nfe=ticket.nfe) }}" method="POST" style="display:table;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
